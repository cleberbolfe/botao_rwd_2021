    <title>Posicionamento</title>
    <style>
        div {
            border: 1px solid;
        }
    </style>

</head>

<body>
    <div style="width: 606px; height: 300px; border: 1px solid;">

            1
        </div>
        <div style="width: 200px; height: 200px; float: left;">
            2
        </div>
        <div style="width: 200px; height: 200px; float: left;">
            3
        </div>
        <div style="clear: both;"></div>
    </div>
</body>
